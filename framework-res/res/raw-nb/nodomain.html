<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>Websiden er ikke tilgjengelig</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>Websiden er ikke tilgjengelig</h2>
            <p>Det kan hende at websiden på <a href="%s">%s</a> er midlertidig nede eller er flyttet permanent til en ny webadresse.</p>

            <p><b>Forslag:</b></p>
            <ul>
                <li>Kontroller at du har en datatilkobling</li>
                <li>Last inn denne websiden på nytt senere</li>
                <li>Kontroller adressen du har angitt</li>
            </ul>
        </body>
    </head>

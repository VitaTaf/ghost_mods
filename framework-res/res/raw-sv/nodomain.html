<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>Webbsidan är inte tillgänglig</title>
        <style type="text/css">
            body { margin-top: 0px; padding-top: 0px; }
            h2   { margin-top: 5px; padding-top: 0px; }
        </style>

        <body>

            <img src="file:///android_asset/webkit/android-weberror.png" align="top" />
            <h2>Webbsidan är inte tillgänglig</h2>
            <p>Det kan hända att webbsidan på <a href="%s">%s</a> inte är tillgänglig för tillfället eller så kan den ha flyttats permanent till en ny webbadress.</p>

            <p><b>Förslag:</b></p>
            <ul>
                <li>Kontrollera att du har en dataanslutning</li>
                <li>Läs in webbsidan senare</li>
                <li>Kontrollera den adress som du angav</li>
            </ul>
        </body>
    </head>
</html>
